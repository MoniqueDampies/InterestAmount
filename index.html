<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interest Amount</title>
  </head>
  <body>
    <div class="jumbotron" id="tron">
      <h1>
        Simple & Compound Interest Calculator
      </h1>
      <div class="container" id="simple-interest">
        <h3>Simple Interest</h3>
        <form id="siForm">
          <div class="form-group">
            <label for="principalSimple">Amount</label><br />
            <input
              type="text"
              class="form-control"
              id="principalSimple"
              placeholder="Enter amount"
            />
          </div>
          <div class="form-group">
            <label for="interestSimple">Interest Rate</label><br />
            <input
              type="text"
              class="form-control"
              id="interestSimple"
              placeholder="Percentage"
            />
          </div>
          <div class="form-group">
            <label for="termSimple">Term of Loan</label><br />
            <input
              type="text"
              class="form-control"
              id="termSimple"
              placeholder="Years"
            />
          </div>
          <button
            id="BTN"
            type="submit"
            class="btn"
            id="btnSimple"
            onclick="simpleInterest()"
          >
            Submit
          </button>
        </form>
        <div>
          <p id="siOutput-01"></p>
          <p id="siOutput-02"></p>
        </div>
        <div>
          <input
            id="BTN"
            type="button"
            value="Reset"
            onClick="document.getElementById('siForm').reset()"
          />
        </div>
      </div>
      <div class="container" div="compound-interest ">
        <h3>Compound Interest</h3>
        <form id="ciForm">
          <div class="form-group">
            <label for="principalCompound">Amount</label><br />
            <input
              type="text"
              class="form-control"
              id="principalCompound"
              placeholder="Enter amount"
            />
          </div>
          <div class="form-group">
            <label for="interestCompound">Interest Rate</label><br />
            <input
              type="text"
              class="form-control"
              id="interestCompound"
              placeholder="Percentage"
            />
          </div>
          <div class="form-group">
            <label for="timesCompounded">Compounded per Year</label><br />
            <input
              type="text"
              class="form-control"
              id="timesCompounded"
              placeholder="means compounded quarterly"
            />
          </div>
          <div class="form-group">
            <label for="termCompound">Term of Loan</label><br />
            <input
              type="text"
              class="form-control"
              id="termCompound"
              placeholder="Amount of years"
            />
          </div>
          <button
            id="BTN"
            type="submit"
            class="btn"
            id="btnCompound"
            onclick="compoundInterest()"
          >
            Submit
          </button>
        </form>
        <div>
          <p id="ciOutput-01"></p>
          <p id="ciOutput-02"></p>
        </div>
        <div>
          <input
            id="BTN"
            type="button"
            value="Reset"
            id="button"
            onClick="document.getElementById('ciForm').reset()"
          />
        </div>
      </div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
